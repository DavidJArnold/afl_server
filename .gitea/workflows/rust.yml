name: Deploy main
run-name: Build and deploy main
on:
  push:
    branches:
      - main

env:
  AFL_USER_EMAIL: ${{ vars.AFL_USER_EMAIL }}
  AFL_SERVER_PORT: ${{ vars.AFL_SERVER_PORT }}
  AFL_SERVICE_NAME: afl

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Build container
        run: docker compose build

      - name: Deploy
        run: docker compose up -d

      - run: echo "üçè This job's status is ${{ job.status }}. the service is deployed to port ${{ env.AFL_SERVER_PORT}}."
