name: Rust deploy to mini
run-name: Build and deploy
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "üí° The ${{ gitea.repository }} repository has been cloned to the runner."

      - run: echo "Using ${{ env.AFL_USER_EMAIL }} and ${{ env.AFL_SERVER_PORT }}"

      - name: Build container
        run: docker compose build

      - name: Deploy
        run: docker compose up -d

      - run: echo "üçè This job's status is ${{ job.status }}. the service is deployed to port ${{ vars.AFL_SERVER_PORT}}."
